<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
body  {
    background-image: url("http://i.imgur.com/TnNwdvV.png");
  
}
input[type=text], input[type=password],input[type=email] {
    width: 95%;
    padding: 22px 22px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 18px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 95%;
}
</style>

</head>
<body>
<br><br><br><br><br>

<table align="center">
<span style="color:red">{{exception.message}}</span>
<tr><td><h4>Enter Username</h4></td>
<td><input type="text" ng-model="user.username" class="form-control" pattern="[A-Za-z\s]{3,}" disabled>
<span style="color:red">{{duplicateUsername.message}}</span>
</td></tr>
<tr><td><h4>Enter Password</h4></td>
<td><input type="text" ng-model="user.password" class="form-control" pattern=".{3,}">
</td></tr>
<tr><td><h4>Enter Firstname</h4></td>
<td><input type="text" ng-model="user.firstname" class="form-control" pattern="[A-Za-z]{3,}">
</td></tr>
<tr><td><h4>Enter Lastname</h4></td>
<td><input type="text" ng-model="user.lastname" class="form-control" pattern="[A-Za-z]{3,}">
</td></tr>
<tr><td><h4>Enter Email</h4></td>
<td><input type="text" ng-model="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
<span style="color:red">{{duplicateEmail.message}}</span>
</td></tr>
<tr><td><h4>Enter Phonenumber</h4></td>
<td><input type="text" ng-model="user.phonenumber" class="form-control" pattern="[789][0-9]{9}">
</td></tr>
<tr><td>Select Role</td>
<td><input type="radio"  ng-model="user.role"  value="STUDENT">Student
<input type="radio" ng-model="user.role" value="ALUMINI">Alumini
<input type="radio" ng-model="user.role" value="EMPLOYEE">Employee
<input type="radio" ng-model="user.role" value="ADMIN">Admin

</td></tr>
<tr>
<td><button type="submit" ng-click="updateUser()" >Update</button>
</td></tr>


</table>
<span style="color:red">{{error.message}}</span>





</body>
</html>
